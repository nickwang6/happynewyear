<!doctype html>
<html>
  <head>
  <meta charset='utf-8'>
    <title>happy new year </title>
  </head>
<body>
<button onclick="myFunction()">点我</button>
<p id="demo"></p>
<script>
function myFunction(){
	var x;
	var person=prompt("请输入你的名字","   ");
	if (person!=null && person!=""){
	    x="hello " + person + "! 新年快乐啊！ 在2020年，抛掉不开心，做回自己";
	    document.getElementById("demo").innerHTML=x;
	}
}
</script>
  </body>
  </html>
